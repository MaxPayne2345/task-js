<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Главная страница</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div onmousedown="viewDiv_catalog()" class="btn-catalog">Каталог</div>
            <div onmousedown="viewDiv_favorites()" class="btn-favorites">Избранное</div>
        </div>
        <div class="catalog" id="show_catalog">
            <div id="namePersone" class="namePersone" onmousedown="viewDiv_album()">
                <div id="albumPersone" class="albumPersone" onmousedown="viewDiv_image()">
                    <div id = "imageAlbum" class="imageAlbum"></div>
                </div>
            </div>
        </div>
        <div class="favorites" id="show_favorites">
            <p></p>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/connectApi.js"></script>
    <script src="js/showDiv.js"></script>
    <script src="js/user.js"></script>
    <script src="js/album.js"></script>
    <script src="js/image.js"></script>
</body>

</html>
